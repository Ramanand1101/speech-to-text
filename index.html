<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to text</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
    
        form {
          max-width: 700px;
          width: 100%;
          padding: 20px;
          background-color: #fff;
          border-radius: 5px;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
        }
    
        h1 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
    
        .center-textarea {
          display: flex;
          flex-direction: column;
          align-items: center;
          width: 100%;
        }
    
        textarea {
          width: 100%;
          height: 400px;
          margin: 10px 0;
          padding: 10px;
          resize: none;
          border: 1px solid #ccc;
          border-radius: 3px;
          font-size: 16px;
          box-sizing: border-box;
        }
    
        .button-container {
          display: flex;
          justify-content: center;
        }
    
        button {
          display: inline-block;
          padding: 10px 30px;
          margin: 5px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
          font-size: 16px;
          color: #fff;
          transition: background-color 0.3s ease;
        }
    
        button[type="submit"] {
          background-color: #4caf50;
        }
    
        button[type="button"] {
          background-color: #f44336;
        }
    
        button:hover {
          background-color: #333;
        }
    
        button:active {
          transform: translateY(1px);
        }
    @media screen and (max-width: 500px) {
      form {
        max-width: 90%;
      }
    }
      </style>
</head>
<body>
    <form action="">
        <h1> Speech To text App</h1>
        <textarea></textarea>
        <button type="Submit">Speak!</button>
        <button type="button">Stop</button>
        <p>Created by ‚ù§ Ramanand Tiwari</p>
    </form>
   
</body>
</html>
<script>
    let form = document.querySelector("form")
    let sr = window.webkitSpeechRecognition || window.SpeechRecognition;
    let spRec = new sr();
    spRec.lang="eng-us"
    spRec.continuous=true;
    spRec.interimResults=true;
    // console.log(spRec)
    form.addEventListener("submit",(e)=>{
        e.preventDefault()
        spRec.start()
    })
    spRec.onresult=res=>{
        let text=Array.from(res.results)
        .map(r=>r[0])
        .map(txt=>txt.transcript)
        .join("");
        form[0].value=text
        // console.log(text)
    }
    form[2].addEventListener("click",()=>{
        spRec.stop()
    })
</script>
